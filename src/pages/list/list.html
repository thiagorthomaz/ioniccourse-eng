<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>
      {{ 'PLACESIN' | translate }} {{today | date: 'medium'}}
    </ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="orderList()">
        <ion-icon name="options"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>
</ion-header>


<ion-content>

  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content>

    </ion-refresher-content>
  </ion-refresher>


<ion-fab right bottom>
  <button ion-fab color="danger" (click)="add()">
    <ion-icon name="add"></ion-icon>
  </button>
</ion-fab>

  <ion-searchbar
    [(ngModel)]="searchTerm"
    [showCancelButton]="false"
    (keyup.enter)="onSearch(searchTerm)">
  </ion-searchbar>

  <room-card
    [item]="item" *ngFor="let item of list | orderBy: sortProperty | search: 'title':searchTerm"
    [onItemTapped]="itemTapped.bind(null, item)">
  </room-card>


</ion-content>
